                    <script>
                     function showButtons() {
                       // Show the hidden buttons
                       document.getElementById('hidden-buttons').style.display = 'block';
                     
                       // Make the hidden buttons clickable
                       document.getElementById('hidden-buttons').addEventListener('click', function(event) {
                         // Get the button that was clicked
                         var button = event.target;
                     
                         // If the button is a link, navigate to the href
                         if (button.tagName === 'A') {
                           window.location.href = button.href;
                         }
